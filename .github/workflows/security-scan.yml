name: ğŸ›¡ï¸ Security Scan (pnpm)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        run_install: false
    
    - name: ğŸ—‚ï¸ Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: ğŸš€ Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        echo "ğŸ“¦ pnpmìœ¼ë¡œ ì˜ì¡´ì„± ì„¤ì¹˜ ì‹œì‘..."
        
        if [[ -f pnpm-lock.yaml ]]; then
          echo "âœ… pnpm-lock.yaml ë°œê²¬ - frozen lockfileë¡œ ì„¤ì¹˜"
          pnpm install --frozen-lockfile
        else
          echo "âš ï¸ pnpm-lock.yamlì´ ì—†ìŒ - ìƒˆë¡œ ìƒì„±"
          pnpm install
        fi
        
        echo "ğŸ” ë³´ì•ˆ ì·¨ì•½ì  í™•ì¸ ì¤‘..."
        pnpm audit || echo "âš ï¸ ì·¨ì•½ì  ë°œê²¬ë¨"
        
        pnpm add -D eslint-plugin-security || true
        echo "âœ… ì˜ì¡´ì„± ì„¤ì¹˜ ì™„ë£Œ"
    
    # ===== ì½”ë“œ ë³´ì•ˆ ë¶„ì„ =====
    
    - name: ğŸ”¬ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-and-quality
    
    - name: ğŸ”¬ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    
    - name: ğŸ” ESLint Security Scan
      run: |
        echo "ğŸ” ESLint ë³´ì•ˆ ìŠ¤ìº” ì‹œì‘..."
        pnpm exec eslint . --ext .ts,.js \
          --rule "no-eval: error" \
          --rule "no-implied-eval: error" \
          --rule "no-new-func: error" \
          --format @microsoft/eslint-formatter-sarif \
          --output-file eslint-security-results.sarif || true
        
        if [[ -f eslint-security-results.sarif ]]; then
          echo "âœ… ESLint SARIF íŒŒì¼ ìƒì„±ë¨"
        fi
      continue-on-error: true
    
    - name: ğŸ›¡ï¸ Semgrep Security Scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
          p/nodejs
        generateSarif: "1"
      continue-on-error: true
    
    # ===== ì˜ì¡´ì„± ë³´ì•ˆ ë¶„ì„ =====
    
    - name: ğŸ“¦ Security Audit
      run: |
        echo "## ğŸ“¦ Security Audit Results" >> $GITHUB_STEP_SUMMARY
        
        echo "ğŸ” pnpm audit ì‹¤í–‰ ì¤‘..."
        pnpm audit > pnpm-audit-results.txt 2>&1 || echo "âš ï¸ ì·¨ì•½ì  ë°œê²¬ë¨"
        
        if [[ -f pnpm-audit-results.txt ]]; then
          AUDIT_OUTPUT=$(cat pnpm-audit-results.txt)
          ISSUES=$(echo "$AUDIT_OUTPUT" | grep -c "â”‚" || echo "0")
          
          echo "- **ì´ ì´ìŠˆ ìˆ˜:** $ISSUES" >> $GITHUB_STEP_SUMMARY
          
          if [[ $ISSUES -gt 5 ]]; then
            echo "::warning::Multiple vulnerabilities found in dependencies"
          fi
        fi
        
        echo "ğŸ” ì¶”ê°€ npm audit ì‹¤í–‰..."
        npm audit --json > npm-audit-results.json 2>/dev/null || true
        
        if [[ -f npm-audit-results.json ]] && [[ -s npm-audit-results.json ]]; then
          CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' npm-audit-results.json)
          HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' npm-audit-results.json)
          MODERATE=$(jq -r '.metadata.vulnerabilities.moderate // 0' npm-audit-results.json)
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š npm audit ì¶”ê°€ ë¶„ì„" >> $GITHUB_STEP_SUMMARY
          echo "- **Critical:** $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High:** $HIGH" >> $GITHUB_STEP_SUMMARY
          echo "- **Moderate:** $MODERATE" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: ğŸ” Dependency Security Review
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: critical
        allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC, 0BSD, BSD-2-Clause
      continue-on-error: true
    
    # ===== ì»¨í…Œì´ë„ˆ ë³´ì•ˆ ë¶„ì„ =====
    
    - name: ğŸ³ Dockerfile Security Check
      if: hashFiles('Dockerfile') != ''
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        format: sarif
        output-file: hadolint-results.sarif
        failure-threshold: error
      continue-on-error: true
    
    - name: ğŸ” Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
      continue-on-error: true
    
    # ===== ì‹œí¬ë¦¿ ê²€ì¶œ =====
    
    - name: ğŸ” Secret Detection
      run: |
        echo "ğŸ” ì‹œí¬ë¦¿ ê²€ì¶œ ì‹œì‘..."
        
        pip install detect-secrets
        
        if [[ ! -f .secrets.baseline ]]; then
          echo "ğŸ“„ .secrets.baseline ìƒì„± ì¤‘..."
          detect-secrets scan --all-files --baseline .secrets.baseline || true
        fi
        
        echo "ğŸ” ìƒˆë¡œìš´ ì‹œí¬ë¦¿ ê²€ì‚¬ ì¤‘..."
        detect-secrets scan --all-files --baseline .secrets.baseline --fail-on-found || echo "âš ï¸ ìƒˆë¡œìš´ ì‹œí¬ë¦¿ ë°œê²¬"
        
        SECRET_COUNT=$(jq '.results | to_entries | length' .secrets.baseline 2>/dev/null || echo "0")
        echo "## ğŸ” Secret Detection Results" >> $GITHUB_STEP_SUMMARY
        echo "- **ì ì¬ì  ì‹œí¬ë¦¿ ìˆ˜:** $SECRET_COUNT" >> $GITHUB_STEP_SUMMARY
        
        if [[ $SECRET_COUNT -gt 0 ]]; then
          echo "::warning::Potential secrets detected: $SECRET_COUNT"
        fi
      continue-on-error: true
    
    - name: ğŸ· TruffleHog Secret Scan
      if: github.event_name == 'pull_request'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.pull_request.base.sha }}
        head: ${{ github.event.pull_request.head.sha }}
        extra_args: --only-verified
      continue-on-error: true
    
    - name: ğŸ· TruffleHog Filesystem Scan
      if: github.event_name == 'push'
      run: |
        echo "ğŸ· TruffleHog ì „ì²´ íŒŒì¼ì‹œìŠ¤í…œ ìŠ¤ìº”..."
        
        curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
        
        trufflehog filesystem . --only-verified --json > trufflehog-results.json || true
        
        if [[ -f trufflehog-results.json ]]; then
          SECRET_FOUND=$(jq '. | length' trufflehog-results.json 2>/dev/null || echo "0")
          echo "## ğŸ· TruffleHog Results" >> $GITHUB_STEP_SUMMARY
          echo "- **ê²€ì¦ëœ ì‹œí¬ë¦¿:** $SECRET_FOUND" >> $GITHUB_STEP_SUMMARY
          
          if [[ $SECRET_FOUND -gt 0 ]]; then
            echo "::warning::Verified secrets found: $SECRET_FOUND"
          fi
        fi
      continue-on-error: true
    
    # ===== SARIF ì—…ë¡œë“œ =====
    
    - name: ğŸ“¤ Check SARIF Files
      if: always()
      run: |
        echo "ğŸ“¤ SARIF íŒŒì¼ í™•ì¸ ì¤‘..."
        
        SARIF_FILES=$(find . -name "*.sarif" -type f 2>/dev/null || true)
        SARIF_COUNT=$(echo "$SARIF_FILES" | grep -c "\.sarif" || echo "0")
        
        if [[ $SARIF_COUNT -gt 0 ]]; then
          echo "âœ… SARIF íŒŒì¼ ${SARIF_COUNT}ê°œ ë°œê²¬"
          echo "SARIF_AVAILABLE=true" >> $GITHUB_ENV
        else
          echo "â„¹ï¸ SARIF íŒŒì¼ì´ ì—†ìŒ"
          echo "SARIF_AVAILABLE=false" >> $GITHUB_ENV
        fi
    
    - name: ğŸ“¤ Upload SARIF Files
      if: always() && env.SARIF_AVAILABLE == 'true'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: .
      continue-on-error: true
    
    # ===== ê²°ê³¼ ìš”ì•½ =====
    
    - name: ğŸ“Š Generate Summary
      if: always()
      run: |
        echo "# ğŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package Manager:** pnpm ğŸ“¦" >> $GITHUB_STEP_SUMMARY
        echo "**Event Type:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ğŸ” Completed Scans" >> $GITHUB_STEP_SUMMARY
        echo "| Tool | Purpose | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------|---------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| CodeQL | Static code analysis | âœ… |" >> $GITHUB_STEP_SUMMARY
        echo "| ESLint Security | JavaScript security rules | âœ… |" >> $GITHUB_STEP_SUMMARY
        echo "| Semgrep | Pattern-based security | âœ… |" >> $GITHUB_STEP_SUMMARY
        echo "| pnpm Audit | Node.js dependencies | âœ… |" >> $GITHUB_STEP_SUMMARY
        echo "| Dependency Review | GitHub dependency check | âœ… |" >> $GITHUB_STEP_SUMMARY
        echo "| Trivy | Filesystem vulnerabilities | âœ… |" >> $GITHUB_STEP_SUMMARY
        echo "| detect-secrets | Secret pattern detection | âœ… |" >> $GITHUB_STEP_SUMMARY
        echo "| TruffleHog | Advanced secret scanning | âœ… |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ğŸ’° Total Cost: **\$0.00** ğŸ‰" >> $GITHUB_STEP_SUMMARY
    
    # ===== ê°„ë‹¨í•œ Slack ì•Œë¦¼ =====
    
    - name: ğŸ“± Slack Notification
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        if [[ -n "$SLACK_WEBHOOK_URL" ]]; then
          echo "ğŸ“± Slack ì•Œë¦¼ ì „ì†¡ ì¤‘..."
          
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS_EMOJI="âœ…"
            STATUS_TEXT="PASSED"
            STATUS_COLOR="good"
          else
            STATUS_EMOJI="âš ï¸"
            STATUS_TEXT="ISSUES FOUND"
            STATUS_COLOR="warning"
          fi
          
          # jqë¥¼ ì‚¬ìš©í•œ ì•ˆì „í•œ JSON ìƒì„±
          jq -n \
            --arg text "ğŸ›¡ï¸ Security Scan $STATUS_TEXT" \
            --arg color "$STATUS_COLOR" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg status "$STATUS_EMOJI $STATUS_TEXT" \
            --arg event "${{ github.event_name }}" \
            --arg actor "${{ github.actor }}" \
            --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --arg security_url "${{ github.server_url }}/${{ github.repository }}/security" \
            '{
              username: "Security Scanner Bot",
              icon_emoji: ":shield:",
              text: $text,
              attachments: [{
                color: $color,
                title: "Security Scan Results",
                title_link: $url,
                fields: [
                  {title: "Repository", value: $repo, short: true},
                  {title: "Branch", value: $branch, short: true},
                  {title: "Status", value: $status, short: true},
                  {title: "Event", value: $event, short: true},
                  {title: "Triggered by", value: $actor, short: true},
                  {title: "Package Manager", value: "ğŸ“¦ pnpm", short: true}
                ],
                actions: [
                  {type: "button", text: "ğŸ” Security Tab", url: $security_url},
                  {type: "button", text: "ğŸ“‹ Detailed Results", url: $url}
                ],
                footer: "GitHub Actions Security Scanner | ğŸ’° Cost: $0.00"
              }]
            }' | \
          curl -X POST -H 'Content-type: application/json' \
            --data @- \
            "$SLACK_WEBHOOK_URL"
          
          echo "âœ… Slack ì•Œë¦¼ ì „ì†¡ ì™„ë£Œ"
        else
          echo "â„¹ï¸ SLACK_WEBHOOK_URL ì„¤ì •ë˜ì§€ ì•ŠìŒ - ì•Œë¦¼ ìŠ¤í‚µ"
        fi
      continue-on-error: true
